<h2 class="bi">Filtred Requests</h2>
<hr>
<div class="container">
  <div class="row justify-content-end mb-3">
    <div class="col-auto">
      <mat-dialog-actions>
        <input type="search" [(ngModel)]="searchtext" id="form1" class="form-control" placeholder="Search" aria-label="search" (input)="filterRequests()"/>
      </mat-dialog-actions>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table  class="table table-bordered table-hover dt-responsive">
        <thead class="thead-light">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Position</th>
            <th scope="col">Department</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Delivery Date</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>
          <!-- Loop through the requestData array to dynamically populate table rows -->
          <tr *ngFor="let request of filteredRequestData">
            <td>{{ request.userName }}</td>
            <td>{{ request.userEmail }}</td>
            <td>{{ request.roleName }}</td>
            <td>{{ request.departmentName }}</td>
            <td>{{ request.title }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.deadline }}</td>

               <td>
              <button class="pending-button" *ngIf="request.statusId === 1">Pending</button>
              <button class="approved-button" *ngIf="request.statusId === 2">Approved</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
