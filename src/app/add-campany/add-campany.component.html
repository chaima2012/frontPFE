<h2 class="bi">List of New Companies</h2>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table user-list">
        <thead>
          <tr>
            <th><span>Company ID</span></th>
            <th><span>Company Name</span></th>
            <th><span>Email</span></th>
            <th><span>Phone Number</span></th>
            <th><span>Address</span></th>
            <th><span>Actions</span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of filteredCompanies">
            <td>{{ company.userId }}</td>
            <td>
              <a href="#" class="user-link">{{ company.name }}</a>
            </td>
            <td>
              <a href="mailto:{{ company.email }}">{{ company.email }}</a>
            </td>
            <td>{{ company.phoneNumber }}</td>
            <td>{{ company.address }}</td>
            <td style="width: 20%;">
              <a class="table-link" (click)="updateCompanyStatus(company.userId, true)">
                <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                </span>
              </a>
              <a class="table-link danger" (click)="updateCompanyStatus(company.userId, false)">
                <span class="fa-stack">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
