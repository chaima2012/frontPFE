<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-14 col-md-16 col-sm-12">
      <div class="panel panel-default userlist">
        <div class="panel-heading">
          <div class="panel-body text-center">
            <div class="userprofile">
              <div class="userpic">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="userpicimg">
              </div>
              <h3 class="username">{{ data.name }}</h3>
              <strong>Information</strong><br>
              <p>{{ data.role }}</p>
              <p class="page-subtitle small">{{ data.department }}
                <br>
                <br>
                <a href="mailto:{{ data.email }}">{{ data.email }}</a> | +91 000 000 0000
              </p>
              <div class="socials tex-center">
                <a href="" class="btn btn-circle btn-primary "><i class="fa fa-facebook"></i></a>
                <a href="" class="btn btn-circle btn-danger "><i class="fa fa-google-plus"></i></a>
                <a href="" class="btn btn-circle btn-info "><i class="fa fa-twitter"></i></a>
                <a href="" class="btn btn-circle btn-warning "><i class="fa fa-envelope"></i></a>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <a href="" class="btn btn-link">Connect</a>
            <a href="" class="btn btn-link pull-right favorite"><i class="fa fa-heart"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
